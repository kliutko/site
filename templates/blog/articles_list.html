{% extends 'base.html' %}

{% block content %}
    {% for article in articles %}
 {% if article.thumbnail %}
 <img src="{{ article.thumbnail.url }}" alt="{{ article.title }}">
 {% endif %}

    <strong>{{ article.title }}</strong>
    <p>{{ article.description|truncatewords:55|safe }}</p>
    <small>{{ article.time_create }}</small>
    <hr>
    <span>{{ article.category.title }}</span>
    <hr>

<a href="{{ article.get_absolute_url }}" class="readmore">Подробнее</a>
    <hr>
    {% endfor %}
{% endblock %}
